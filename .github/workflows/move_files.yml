name: Move Website Files to Root

on:
  push:
    branches:
      - master

jobs:
  move_files:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Move website files
        run: |
          cp CAR_RENTALS/MUCHEDZI/* .
          cp CAR_RENTALS/MUCHEDZI/.gitignore .
          rm -r CAR_RENTALS/MUCHEDZI  # Remove the old directory
        working-directory: ${{ github.workspace }}

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Move website files to root folder"
          git push
